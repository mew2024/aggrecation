        });

});

function showMessage(text) {
    const box = document.getElementById("message-box");
    box.textContent = text;
    box.style.display = "block";
    box.style.opacity = "1";
    setTimeout(() => {
        box.style.transition = "opacity 0.5s";
        box.style.opacity = "0";
        setTimeout(() => {
            box.style.display = "none";
        }, 500);
    }, 2000);
}
